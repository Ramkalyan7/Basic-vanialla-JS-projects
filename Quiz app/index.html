<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="quiz-container">
        <h2 id="question">This is the question</h2>
        <div class="options">
            <ul>
                <li>
                    <input type="radio" class="answer" name="answer" id="a" ></input>
                    <label for="a" id="option_A">Option A</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="answer" id="b" ></input>
                    <label for="b" id="option_B">Option B</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c"></input>
                    <label for="c" id="option_C">Option C</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d"></input>
                    <label for="d" id="option_D">Option D</label>
                </li>
            </ul>
        </div>
    </div>
    <button id="next-btn">Submit</button>

    </div>

    </div>
</body>

</html>
