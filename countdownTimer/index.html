<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>CountDown-timer</title>
  </head>
  <body>
    <div class="main-container">
      <h1>New Years Eve</h1>
      <div class="container">
        <div>
          <h2 id="days">0</h2>
          <span>Days</span>
        </div>
        <div>
          <h2 id="hours">0</h2>
          <span>hours</span>
        </div>
        <div>
          <h2 id="mins">0</h2>
          <span>mins</span>
        </div>
        <div>
          <h2 id="seconds">0</h2>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
